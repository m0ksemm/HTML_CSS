<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Task 1 for lists, seasons</title>
</head>
<body style="font-family:Verdana, Geneva, Tahoma, sans-serif">
    <h3>Seasons</h3>
    <ul style="list-style-image:url(./List.\ CSS.\ Margin.\ Padding/icons/arrow_16.png)">
        <p>Changes</p>
        <li>Winter
            <ul style="padding-top: 5px; list-style-image:url(./List.\ CSS.\ Margin.\ Padding/icons/winter_16.png)">
                <li>December</li>
                <li>January</li>
                <li>February</li>
            </ul>
        </li>
        <li style="padding-top: 10px;">Spring
            <ul style="padding-top: 5px; list-style-image:url(./List.\ CSS.\ Margin.\ Padding/icons/spring_16.png)">
                <li>March</li>
                <li>April</li>
                <li>May</li>
            </ul>
        </li>
        <li style="padding-top: 10px;">Summer
            <ul style="padding-top: 5px; list-style-image:url(./List.\ CSS.\ Margin.\ Padding/icons/summer_16.png)">
                <li>June</li>
                <li>July</li>
                <li>August</li>
            </ul>
        </li>
        <li style="padding-top: 10px;">Autumn
            <ul style="padding-top: 5px; list-style-image:url(./List.\ CSS.\ Margin.\ Padding/icons/Autumn_16.png)">
                <li>September</li>
                <li>October</li>
                <li>November</li>
            </ul>
        </li>
    </ul>
</body>
</html>
