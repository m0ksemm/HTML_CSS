<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<!--head устанавливает метаданные страницы-->
<head>
    <!--Элемент meta определяет метаданные документа.-->
    <meta charset="utf-8" />

    <!--title служит для установки заголовка документа-->
    <title>Simple HTML Document</title>
</head>
<body>
    <!--Элемент div служит для структуризации контента на веб-странице, для заключения содержимого в отдельные блоки.-->
    <div>Заголовок документа HTML5</div>
    <div>Текст документа HTML5</div>
    <p>
        Документ, который вы видите, представляет собой
        простой HTML документ, содержащий один заголовок и <br />
        один абзац текста.
    </p>
</body>
</html>
