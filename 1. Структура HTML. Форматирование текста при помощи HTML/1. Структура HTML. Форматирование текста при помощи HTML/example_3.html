<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Простой пример линейной разметки</title>
    </head>
    <body>
        <p style="border:1px solid red"><strong style="border:1px solid blue">Первый</strong> параграф</p>
        <p>И <strong style="font-weight: normal;">второй</strong> параграф</p>
        <div>
            <p><span style="color:red;">Третий</span> параграф</p>
            <p><span>Четвертый</span> параграф</p>
        </div>
    </body>
</html>
