<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 1em;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
        }
        #main {
            display: flex;
        }
        #bodyItem1 {
            flex-grow: 0;
            background-color: #f6f6f6;
            border-right: 3px solid #c3c3c3;
        }
        #bodyItem2 {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #eaeaea;
        }
        .headerB{
            padding-left: 30px;
            padding-right: 30px;
            padding-top: 20px;
            padding-bottom: 20px;
            font-weight: bold;
            border-bottom: 3px solid #e6e6e6;
        }
        .header{
            display: flex;
            padding-left: 30px;
            padding-right: 30px;
            padding-top: 20px;
            padding-bottom: 20px;
            font-weight: bold;
        }
        #pages {
            display: flex;
            flex-direction: column;
            padding: 10px;
            font-size: 0.6em;
        }

        #pages div{
            display: flex;
            padding-left: 15px;
            border: 1px solid transparent;
        }
        #pages div:hover{
            background-color: #c32056;
            color: white;
            border: 1px solid #c3c3c3;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .chosen{
            background-color: #c32056;
            color: white;
            border: 1px solid #c3c3c3;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        #pages div p {
            margin-left: 10px;
            margin-right: 30px;
        }
        #getMenu {
            display: none;
            flex-direction: column;
            padding: 5px;
            margin-top: -5px;
            margin-right: 10px;
        }
        .getMenuRectangle {
            margin: 2px;
            border: 1px solid gray;
            background-color: gray;
            height: 3px;
            width: 30px;
        }
        img {
            align-self: center;
            height: 30px;
        }
        #container1 {
            flex-shrink: 1;
            padding: 15px;
            display: flex;
            padding-top: 30px;
            border: 1px solid black;
        }
        .containerItem1 {
            flex: 2;
            padding-left: 15px;
            padding-right: 15px;
            background-color: white;
            border-right: 3px solid #c3c3c3;
            border-bottom: 3px solid #c3c3c3;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            margin-right: 15px;
            border: 1px solid black;
            height: fit-content;
        }
        .containerItem2 {
            flex: 1;
            padding-left: 15px;
            padding-right: 15px;
            background-color: white;
            border-right: 3px solid #c3c3c3;
            border-bottom: 3px solid #c3c3c3;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            border: 1px solid black;
            height: fit-content;
        }
        .topDiv{
            display: flex;
            border-bottom: 2px solid gray;
        }
        .container1picture {
            color:white;
            display: flex;
            flex-direction: column;         
            padding: 10px;
            margin-top: -15px ;
            height: fit-content;
        }
        .lableType1{
            text-align: left;
        }
        .lableType2{
            margin-top: 10px;
            font-size: 0.8em;
            text-align: left;
        }
        .setGreen {
            background-color: #448b00;
        }
        .setYellow {
            background-color: #d89e24;
        }
        .setBlue {
            background-color: #274d97;
        }
        .setRed {
            background-color: #c32056;
        }
        
        .last {
            display: flex;
            margin-left: auto;
        }
        .last a {
            margin-right: 10px;
        }
        #stats {
            color: white;
            flex-direction: column;
            display: flex;
            padding: 10px;
            margin-top: -15px ;
            flex-grow: 0;
        }
        table {
            font-size: 0.8em;
            width: 100%;
            text-align: left;
            border-collapse:collapse;
            margin-top: 10px;
        }
         td {
            border-top: 2px solid gray;
            margin: 0;
            padding: 3px;
        }
        th {
            color:#60a0a0;
        }
        #footer {
            height: fit-content;
            flex-shrink: 1;
            margin-left: 15px;
            margin-right: 15px;
            margin-top: 15px;
            display: flex;
            padding: 5px;
            border-top: 2px solid gray;
        }
        #footer .footerItemType1 a {
            text-decoration: none;
            color:black;
        }
        .footerItemType1 {
            align-self: center;
            padding: 5px;
            font-weight: bold;
            margin-right: 30px;
        }
        .footerItemType2 {
            align-self: center;
            padding: 5px;
            font-size: 1.2em;
        }
        .footerItemType1:hover {
            border-top: 1px solid lightblue;
            border-radius: 3px;
            background-color: lightblue;
            color: white
        }
        .rows {
            display: none;
        }
        
        
    </style>
</head>
<body>
    <div id="main">
        <div id="bodyItem1">    
            <div class="headerB">

                <div>

                <div>

                    <p>Maps</p>
                </div>
                <div>
                    <img src="./icons_exam_task1/notify_gray.svg" alt="notify_icon_gray"> 
                    <p>Notifications</p>
                </div>
                <div>
                    <img src="./icons_exam_task1/support_gray.svg" alt="support_icon_gray"> 
                    <p>Support</p>
                </div>
            </div>
        </div>
        <div id="bodyItem2">    
            <div class="header">
                <div id="getMenu">
                    <div class="getMenuRectangle"></div>
                    <div class="getMenuRectangle"></div>
                    <div class="getMenuRectangle"></div>
                </div>
                <div>
                    User Profile
                </div>
            </div>
            <div id="container1">
                <div class="containerItem1">
                    <div class="container1picture setRed">
                        <div class="lableType1 " > Employees Stats </div>
                        <div class="lableType2"> New employees on 19th September, 2019</div>
                    </div>
                    w
                </div >
                <div class="containerItem2">
                    ww
                    webw
                    <br>
                    webw
                </div>
            </div>
            <div id="footer">
                <div class="footerItemType1">
                    <a href="#">
                        ABOUT
                    </a>
                </div>
                <div class="footerItemType1">
                    <a href="#">
                        BLOG
                    </a>
                </div>
                <div class="footerItemType1">
                    <a href="#">
                        LICENSES
                    </a>
                </div>
                <div class="footerItemType2 last">2023 - made with love</div>
            </div>
        </div>
    </div>
    
</body>
</html>
