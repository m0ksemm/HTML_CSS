<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Простой пример блочной разметки</title>
    </head>
    <body>
        <!--Элементы <h1>, <h2>, <h3>, <h4>, <h5> и <h6> служат для создания заголовков различного уровня-->

        <h1>Заголовок 1-го уровня</h1>
        <h2>Заголовок 2-го уровня</h2>
        <h3>Заголовок 3-го уровня</h3>
        <h4>Заголовок 4-го уровня</h4>
        <h5>Заголовок 5-го уровня</h5>
        <h6>Заголовок 6-го уровня</h6>
        <p>Первый абзац</p>
        <p>И второй абзац</p>

        <!--Заголовки необходимы, чтобы коротко описать основную тематику текста на странице, грамотно его структурировать,
        выделить разделы, показать их иерархию. С помощью заголовков пользователю будет намного проще ориентироваться
        в контенте и находить нужный ему материал.-->
        <h1>Животные</h1>
        <h2>Млекопитающие</h2>
        <h3>Грызуны</h3>
        <h3>Хищные</h3>
        <h3>Приматы</h3>
        <h2>Птицы</h2>
        <h3>Совы</h3>
        <h3>Воробьинообразные</h3>
        <h3>Курообразные</h3>
    </body>
</html>
